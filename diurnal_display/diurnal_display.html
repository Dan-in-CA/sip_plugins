$def with(settings)

$var title: $_('SIP Diurnal Display Plugin')
$var page: diurnal_display_plugin
<script>
    // Initialize behaviors
    jQuery(document).ready(function(){

        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });

        jQuery("button#docButton").click(function(){
            window.open("static/docs/plugins/diurnal_display-docs.html", "_blank");
        });

    });
</script>

<div id="plugin">
    <div class="title">Diurnal display Plugin
    <button class="execute" id="docButton" type="button" >$_('Help')</button>
    </div>

    <form id="pluginForm" action="/diurnal_display-save" method="get">


        <p>$_('Location coordinates:')</p>
        <table class="optionList">

            <tr>
                <td style='text-transform: none;'>$_('Latitude'):</td>
                <td><input type="text" name="lat" value="${settings['lat'] if 'lat' in settings else '' }"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>$_('Longitude'):</td>
                <td><input type="text" name="lon" value="${settings['lon'] if 'lon' in settings else ''}"></td>
            </tr>

        </table>

    </form>

<div class="controls">
    <button id="cSubmit" class="submit"><b>$_('Submit')</b></button>
    <button id="cCancel" class="cancel danger">$_('Cancel')</button>
</div>
</div>
