$def with(m_vals)

$var title: SIP LCD settings
$var page: plugins

<script>
    // Initialize behaviors
    jQuery(document).ready(function(){

        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });

        jQuery("button#docButton").click(function(){
            window.open("/static/docs/plugins/lcd_adj-docs.html", "_blank");
        });

    });
</script>

<div id="plugin">
    <div class="title">LCD settings
        <button class="execute" id="docButton" type="button">$_(u'Help')</button>
    </div>

    <form id="pluginForm" action="/lcda" method="get">
        <table>
            <tr>
                <td>
                    <p>Plugin settings</p>
                    <table class="optionList" width="100%">
                        <tr>
                            <td style='text-transform: none;'>Use I2C LCD:</td>
                            <td>
                                <input name='use_lcd' type='checkbox' ${ u" checked" if m_vals[ 'use_lcd']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td style='text-transform: none;'>I2C Address:</td>
                            <td>
                                <select name='adress'>
                                    <option value='0x20' ${ " selected" if m_vals[ 'adress']=="0x20" else ""}>0x20 (PCF8574)</option>
                                    <option value='0x21' ${ " selected" if m_vals[ 'adress']=="0x21" else ""}>0x21 (PCF8574)</option>
                                    <option value='0x22' ${ " selected" if m_vals[ 'adress']=="0x22" else ""}>0x22 (PCF8574)</option>
                                    <option value='0x23' ${ " selected" if m_vals[ 'adress']=="0x23" else ""}>0x23 (PCF8574)</option>
                                    <option value='0x24' ${ " selected" if m_vals[ 'adress']=="0x24" else ""}>0x24 (PCF8574)</option>
                                    <option value='0x25' ${ " selected" if m_vals[ 'adress']=="0x25" else ""}>0x25 (PCF8574)</option>
                                    <option value='0x26' ${ " selected" if m_vals[ 'adress']=="0x26" else ""}>0x26 (PCF8574)</option>
                                    <option value='0x27' ${ " selected" if m_vals[ 'adress']=="0x27" else ""}>0x27 (PCF8574)</option>
                                    <option value='0x38' ${ " selected" if m_vals[ 'adress']=="0x38" else ""}>0x38 (PCF8574A)</option>
                                    <option value='0x39' ${ " selected" if m_vals[ 'adress']=="0x39" else ""}>0x39 (PCF8574A)</option>
                                    <option value='0x3a' ${ " selected" if m_vals[ 'adress']=="0x3a" else ""}>0x3a (PCF8574A)</option>
                                    <option value='0x3b' ${ " selected" if m_vals[ 'adress']=="0x3b" else ""}>0x3b (PCF8574A)</option>
                                    <option value='0x3c' ${ " selected" if m_vals[ 'adress']=="0x3c" else ""}>0x3c (PCF8574A)</option>
                                    <option value='0x3d' ${ " selected" if m_vals[ 'adress']=="0x3d" else ""}>0x3d (PCF8574A)</option>
                                    <option value='0x3e' ${ " selected" if m_vals[ 'adress']=="0x3e" else ""}>0x3e (PCF8574A)</option>
                                    <option value='0x3f' ${ " selected" if m_vals[ 'adress']=="0x3f" else ""}>0x3f (PCF8574A)</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Information to display on LCD</p>
                    <table class="optionList" width="100%">
                        <tr>
                            <td>SIP Software Version:</td>
                            <td>
                                <input name='d_sw_version' type='checkbox' ${ u" checked" if m_vals[ 'd_sw_version']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>IP:</td>
                            <td>
                                <input name='d_ip' type='checkbox' ${ u" checked" if m_vals[ 'd_ip']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>Port:</td>
                            <td>
                                <input name='d_port' type='checkbox' ${ u" checked" if m_vals[ 'd_port']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>CPU Temp:</td>
                            <td>
                                <input name='d_cpu_temp' type='checkbox' ${ u" checked" if m_vals[ 'd_cpu_temp']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>Time and Date:</td>
                            <td>
                                <input name='d_date_time' type='checkbox' ${ u" checked" if m_vals[ 'd_date_time']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>Uptime:</td>
                            <td>
                                <input name='d_uptime' type='checkbox' ${ u" checked" if m_vals[ 'd_uptime']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>Rain Sensor:</td>
                            <td>
                                <input name='d_rain_sensor' type='checkbox' ${ u" checked" if m_vals[ 'd_rain_sensor']==u"on" else u""}>
                            </td>
                        </tr>
                        <tr>
                            <td>Running Stations:</td>
                            <td>
                                <input name='d_running_stations' type='checkbox' ${ u" checked" if m_vals[ 'd_running_stations']==u"on" else u""}>
                            </td>
                        </tr>
                    </table>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Status</p>
                    <table class="optionList" width="100%">
                        <tr>
                            <td>
                                <textarea style="font-family: monospace;" rows="7" cols="35" readonly>$m_vals[u'status']</textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="controls">
    <button id="cSubmit" class="submit"><b>Submit</b></button>
    <button id="cCancel" class="cancel danger">Cancel</button>
</div>
